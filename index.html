<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/b033845c6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <h1>Weather Check</h1>
        <!-- <h2 id="date-header"></h2> -->
        <hr class="line" />
        <form id="search-city" autocomplete="off">
            <input class="enterCity" type="text" placeholder="Enter City" id="enter-city" autofocus></input>
            <input class="search" type="submit" value="Search!">
            <input class="currentTemp" type="submit" value="Current Weather" id="current-button">
        </form>
        <br />
        <!-- this component shows the current days weather details -->
        <div class="current">
            <div class="card today">
                <div class="card-body">
                    <div class="row">
                        <div class="col city-date-position">
                        <p class="card-text"> <span id="store-city"></span><br />
                            <p class="current-date"><span id="current-description"></span><br /><br />Last updated: <span  id="date-header"></span></p></p>
                        </div>
                        <div class="col">
                                <span id="current-temp"></span><span class="formatDegree">Â°</span><span class="formatUnits"> <a href="#" class="active" id="farenheit">F</a> | <a href="#" id="celsius">C</a></span><img src="" alt="" id="icon"></p>
                        </div>
                    </div>
                </div>
                <div class="extra">
                    <ul class="list-group list-group-horizontal-sm">
                        <li class="list-group-item-inner"><button type="button" class="btn btn-warning">Sunrise: <span
                                    id="sunrise">6:00am</span></button></li>
                        <li class="list-group-item-inner"><button type="button" class="btn btn-dark">Sunset: <span
                                    id="sunset">6:00pm</span></button></li>
                        <li class="list-group-item-inner"><button type="button" class="btn btn-secondary">Humidity: <span id="humidity">0</span>%</button></li>
                        <li class="list-group-item-inner"><button type="button" class="btn btn-info">Wind: <span id="wind">11</span>mph</button></li>
                    </ul>
                </div>
            </div>
        </div>
     
        <!-- This component shows hourly weather forecast details -->
        <div class="card forecastCard">
            <div class="row weather-forecast card-body" id="forecast">
        </div>
            </div>
    <br />
</div>
</div>
</div>
    <footer>
        Coded by
        <a href="https://www.linkedin.com/in/sarah-jankosky-7a657b59/" target="_blank">Sarah Jankosky</a> and is <a href="https://github.com/sjankosky/My-Weather-App" target="_blank">open-sourced on GitHub</a> and hosted on Netlify
    </footer>
    <script src="index.js"></script>
</body>

</html>
